<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="fonts/fa-svg-with-js.css">
    <link rel="stylesheet" href="css/vendors/animate.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div id="container">
        <div class="container_inner animated fadeIn">
            <header>
                    <h1>Memory Game</h1>
            </header>
            <section class="game-panel">
                <div class="score-panel">
                    <ul class="stars">
                        <li><i class="fas fa-star"></i></li>
                        <li><i class="fas fa-star"></i></li>
                        <li><i class="fas fa-star"></i></li>
                    </ul>
        
                    <p><span id="moves">0</span> Moves</p>
                </div>
    
                <div class="restart">
                    <i class="fas fa-redo"></i>
                </div>
            </section>
    
            <ul id="deck"></ul>
        </div>
    </div>

    <div id="winning-message" class="animated tada">
        <div class="icon_winning-message"><i class="fas fa-check"></i></div>
        <h2>Congratulations! You Won!</h2>
        <p>With <span class="moves-final-result">0</span> Moves and <span class="number-of-stars">0</span> Stars</p>
        <p>your time: <span class="time-of-the-game">0</span> s</p>
        <p>Wooooooo!</p>
        <button class="restart btn">Play again!</button>
    </div>



    <script src="fonts/fontawesome-all.min.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
